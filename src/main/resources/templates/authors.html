<!DOCTYPE html>
<html lang="en"xmlns:th"http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<title>Thymeleaf is Cool</title>
</head>

<body>
	<h1>Author List</h1>
	<table>
		<tr>
			<th>ID</th>
			<th>First Name</th>
			<th>Last Name</th>
		</tr>
		<tr th:each="author : ${authors}">
			<th th:text="${author.id}">ID</th>
			<th th:text="${author.firstName}">FirstName</th>
			<th th:text="${author.lastName}">LastName</th>
		</tr>
	</table>
</body>

</html>
